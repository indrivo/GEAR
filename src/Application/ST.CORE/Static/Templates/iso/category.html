<div class="card">
	<div class="card-header">
		<h5 class="mb-0">
			<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#_category_{{:id}}" aria-expanded="true" aria-controls="collapseOne">
				{{:name}}
			</button>
		</h5>
	</div>

	<div id="_category_{{:id}}" class="collapse show" aria-labelledby="headingOne">
		<div class="card-body">
			{{for subCategories tmpl="IsoCategory"/}}
			{{for requirements tmpl="IsoRequirements"/}}
		</div>
	</div>
</div>
