<div class="accordion">
	{{for result}}
	<div class="card">
		<div class="card-header">
			<h5 class="mb-0">
				<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#_standard_{{:id}}" aria-expanded="true" aria-controls="collapseOne">
					{{:name}}
				</button>
			</h5>
		</div>

		<div id="_standard_{{:id}}" class="collapse show" aria-labelledby="headingOne" >
			<div class="card-body">
				<div class="accordion">
					{{for categories tmpl="IsoCategory"/}}
				</div>
			</div>
		</div>
	</div>
	{{/for}}
</div>
