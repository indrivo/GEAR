<div class="card">
    <div class="card-body">
        <h4 class="card-title">{Title}</h4>
        <h6 class="card-subtitle">{SubTitle}</h6>
        <div class="table-responsive">
            <div class="mt-2">
                <div class="d-flex">
                    <div class="mr-auto">
                        <div class="form-group">
                            <a href="{AddPagePath}" class="btn btn-primary btn-sm">
                                <i class="mdi mdi-circle-edit-outline mr-2" aria-hidden="true"></i>Add {EntityName}
                            </a>
                            <small> New  will be added.</small>
                        </div>
                    </div>
                </div>
            </div>
            <table class="dynamic-table table table-striped table-bordered" id="render_{ListId}" db-viewmodel="{ViewModelId}" data-edit-href="{EditPagePath}">
                <thead>
                    <tr>
                        {TableHead}
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
